<!DOCTYPE html>
<html lang="en">
<head>
  <title>Proxy</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="http://localhost:3050/bundle.js"></script>

<body>
  <div class="wrap">

        <img class="search-bar" src="https://s3-us-west-1.amazonaws.com/elite-grub/Search-bar.png" />

    <div class="main-content">
      <div class="top-container">
        <div class="content">

            <img class="restaurant" src="https://s3-us-west-1.amazonaws.com/elite-grub/Title.png" />
          </div>
              <div class="sub-header">
            <div class="map">

            <div class="pictures">
              <div id="pictures">
            </div>
          </div>

      <div class="bottom-container">

                <img class="popular" src="https://s3-us-west-1.amazonaws.com/elite-grub/Popular-dish.png" />

            <div>

                <img class="ask-community" src="https://s3-us-west-1.amazonaws.com/elite-grub/Ask-Community.png" />

              </div>
                SPARKS PART
              </div>
              <div class=best-yelp>

              </div>
            </div>
          </div>
        </div>
        <div class="right-column">
          <div class="status">
            <img class="status" src="https://s3-us-west-1.amazonaws.com/elite-grub/Status.png" />
          </div>
          <div class="right-bar">
            <div class="hours">

            </div>
            <div class="from-business">
              <img class="from-business" src="https://s3-us-west-1.amazonaws.com/elite-grub/From-business.png" />
            </div>
            <div class="people-viewed">
              <img class="people-viewed" src="https://s3-us-west-1.amazonaws.com/elite-grub/People-viewed.png" />
            </div>
            <div class="nearby-info">
              <img class="nearby-info" src="https://s3-us-west-1.amazonaws.com/elite-grub/Nearby-info.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bottom-footer">
    <img class="bottom-footer" src="https://s3-us-west-1.amazonaws.com/elite-grub/Footer.png" />

  <script>
    ReactDOM.render(
      React.createElement(Pictures, { id :2 }),
      document.getElementById('pictures')
    );
