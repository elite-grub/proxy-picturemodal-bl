<!DOCTYPE html>
<html lang="en">
<head>
  <title>Proxy</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="wrap">
    <div class="header">
      <div class="search-bar">
     <div id="searchBar"></div>
      </div>
      <div class="drop-down">
        <img class="drop-down" src="https://s3-us-west-1.amazonaws.com/elite-grub/Drop-downs.png" />
      </div>
    </div>
    <div class="main-content">
      <div class="top-container">
        <div class="content">
          <div class="top-title">
            <img class="restaurant" src="https://s3-us-west-1.amazonaws.com/elite-grub/Title.png" />
          </div>
              <div class="sub-header">
            <div class="map">
                <div id="mapView"></div>
            </div>
            <div class="pictures">
              <div id="pictures"></div>
          </div>
        </div>
      </div>
      <div class="bottom-container">
        <div class="bottom-content">
          <div class="left-column">
            <div class="popular-dish">
                <div id="popularDishes"></div>
            <div>
              <div class="ask-community">
                <img class="ask-community" src="https://s3-us-west-1.amazonaws.com/elite-grub/Ask-Community.png" />
              </div>
              <div id="reviews">
              </div>
            </div>
          </div>
        </div>
        <div class="right-column">
          <div class="status">
            <img class="status" src="https://s3-us-west-1.amazonaws.com/elite-grub/Status.png" />
          </div>
          <div class="right-bar">
            <div class="hours">
              <img class="hours" src="https://s3-us-west-1.amazonaws.com/elite-grub/Hours.png" />
            </div>
            <div class="business-info">
              <img class="business-info" src="https://s3-us-west-1.amazonaws.com/elite-grub/Business-info.png" />
            </div>
            <div class="people-viewed">
              <img class="people-viewed" src="https://s3-us-west-1.amazonaws.com/elite-grub/People-viewed.png" />
            </div>
            <div class="nearby-info">
              <img class="nearby-info" src="https://s3-us-west-1.amazonaws.com/elite-grub/Nearby-info.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bottom-footer">
    <img class="bottom-footer" src="https://s3-us-west-1.amazonaws.com/elite-grub/Footer1.png" />
  </div>
  <!-- <div id="reviews"></div> -->
</body>
  <script src="http://elite-grub-th1.us-west-2.elasticbeanstalk.com/bundle.js"></script>
  <script src="http://picturemodal-env.vgbpguxcpb.us-west-1.elasticbeanstalk.com/bundle.js"></script>
  <!-- <script src="http://reviews3-dev.us-west-1.elasticbeanstalk.com/bundle.js"></script> -->
  <script src="http://component-populardishes-wf-dev.us-west-1.elasticbeanstalk.com/bundle.js"></script>
  <script src="http://component-map-kt-dev.us-east-1.elasticbeanstalk.com/bundle.js"></script>
  <script>
    const random = Math.floor(Math.random() * 99) +1 ;
    ReactDOM.render(
      React.createElement(SearchBar),
      document.getElementById('searchBar')
      );
      ReactDOM.render(
        React.createElement(Pictures, { id :random }),
        document.getElementById('pictures')
      );
      // ReactDOM.render(
      //   React.createElement(Reviews, {id: random}),
      //   document.getElementById('reviews')
      // );
      ReactDOM.render(
      React.createElement(MapView, { id: random }),
      document.getElementById('mapView')
    );
      ReactDOM.render(
        React.createElement(PopularDishes, { id: random }),
        document.getElementById('popularDishes')
    );
  </script>
</html>
